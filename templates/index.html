<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
<body>
<h1>Upload an Image to Convert to 3D</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*">
    <input type="submit" value="Upload">
</form>
</body>
</html>
